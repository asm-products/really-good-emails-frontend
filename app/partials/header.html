<div class="base">
  <div class="inner">
    <main class="navbar sidebar">
      <div class="primary">
        <h1 class="logo" ng-click="menuToggle(); loadSpin('left')">
          <a href="/">
            <svg class="icon-logo" viewBox="0 0 32 32">
              <use xlink:href="/media/images/img.svg#icon-logo"></use>
            </svg>
            <span>Really Good Emails</span>
          </a>
        </h1>
        <div class="hamburger-menu-button" ng-click="$root.togglePrimaryMenu = !$root.togglePrimaryMenu">
          <div class="button-primary">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </div>
        </div>
        <nav>
          <ul>
            <li>
              <a href="/inspiration" ng-click="menuToggle(); loadSpin('left')">Inspiration</a> <!-- if body class is active, on click toggle body class -->
            </li>
            <li>
              <a href="/email-kits" ng-click="menuToggle(); loadSpin('left')">Email Kits</a>
            </li>
            <li>
              <a href="/interviews" ng-click="menuToggle(); loadSpin('left')">Interviews</a>
            </li>
          </ul>
        </nav>
      </div><!--
   --><div class="secondary">
        <div class="inner">
          <div class="search dark">
            <form>
              <input type="text">
              <button type="submit">
                <svg class="icon-search" viewBox="0 0 32 32">
                  <use xlink:href="/media/images/img.svg#icon-search"></use>
                </svg>
              </button>
            </form>
          </div>
          <div class="nav-drawer">
            <div class="button-row">
              <div class="item">
                <div class="avatar-box dark">
                  <a href="/">
                    <span class="avatar">
                      <img src="https://s3.amazonaws.com/uifaces/faces/twitter/dustintheweb/73.jpg" alt="">
                    </span>
                  </a>
                </div>
              </div>
              <div class="item">
                <div class="notification-box dark">
                  <a href="/">
                    <span class="notification">3</span>
                  </a>
                </div>
              </div>
              <div class="item">
                <div class="plus-menu-button dark" ng-click="$root.toggleSecondaryMenu = !$root.toggleSecondaryMenu">
                  <a href="/">
                    <span class="plus">
                      <svg class="icon-plus" viewBox="0 0 32 32">
                        <use xlink:href="/media/images/img.svg#icon-plus"></use>
                      </svg>
                    </span>
                  </a>
                </div>
              </div>
            </div>
            <nav>
              <ul>
                <li>
                  <a href="">user info</a>
                </li>
                <li>
                  <a href="">notifications</a>
                </li>
                <li>
                  <a href="/archive" ng-click="loadSpin('right')">Archive</a>
                </li>
                <li>
                  <a href="/faq" ng-click="loadSpin('right')">FAQ</a>
                </li>
                <li>
                  <a href="/contact" ng-click="loadSpin('right')">Contact Us</a>
                </li>
                <li>
                  <a href="/newsletter" ng-click="loadSpin('right')">Newsletter</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<div class="load-tray">
  <svg x="0" y="0" class="preload spin-load-small left" viewBox="0 0 32 32" ng-class="($parent.toggleLoadSpin ? 'loaded' : '')+' '+(loadSpinLoc ? 'left' : 'right')">
    <g class="gwrap1">
      <g class="gwrap2">
        <circle class="path" fill="none" stroke-width="4" stroke-linecap="round" cx="16" cy="16" r="14"></circle>
      </g>
    </g>
  </svg>
</div>
